<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Agendamento</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg"
				styleClass="imagemCentralizada" />

		</div>
		<div id="usuariologado" class="divUsuario">
			<h:outputLabel value="Bem vindo.: #{autenticacaoBean.nome}" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<p:menubar>
					<p:menuitem value="Início" url="/Pages/principal.xhtml"
						rendered="true" />
					<p:submenu label="Cadastros">
						<p:menuitem value="Turno" url="/Pages/turno.xhtml" />
						<p:menuitem value="Disponibilidade" url="/Pages/disponibilidade.xhtml" />
						<p:menuitem value="Agendamento" url="/Pages/agendamento.xhtml" />
						<p:menuitem value="Usuário" url="/Pages/usuario.xhtml" />
						<p:menuitem value="Representante" url="/Pages/representante.xhtml" />
						<p:menuitem value="Empresa" url="/Pages/empresa.xhtml" />
					</p:submenu>
					<p:menuitem value="Sair" url="/Pages/autenticacao.xhtml" />

				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo" class="divConteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>
</h:body>
</html>

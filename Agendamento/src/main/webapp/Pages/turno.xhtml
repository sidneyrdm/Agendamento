<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

		<h:form id="formtabela">
			<p:panel header="Turnos - LISTAGEM">
				<p:dataTable emptyMessage="Nenhum Registro Encontrado" id="tabela"
					paginator="false" rows="30" value="#{turnoBean.turnos}"
					var="turno">
					<f:facet name="footer">
						<p:commandButton value="Novo" actionListener="#{turnoBean.novo}"
							oncomplete="PF('dialogo').show();"
							update=":formcadastro:gridcadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Nome" sortBy="{turnoBean.turno.nome}"
						filterBy="{turno.nome}">
						<h:outputText value="#{turno.nome}" />
					</p:column>
					<p:column headerText="Quantidade">
						<h:outputText value="#{turno.quantidade}" />
					</p:column>
					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{turnoBean.excluir}"
							update=":mensagem :formtabela:tabela">
							<p:confirm header="Confirmação"
								message="Deseja exluir o Turno?" icon="ui-icon-alert" />
							<f:attribute name="turnoSelecionado" value="#{turno}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{turnoBean.editar}"
							oncomplete="PF('dialogo').show();"
							update=":formcadastro:gridcadastro">
							<f:attribute name="turnoSelecionado" value="#{turno}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
		<p:dialog header="Turnos - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true">
			<h:form id="formcadastro">
				<h:panelGrid id="gridcadastro" columns="2">
					<h:outputLabel value="Nome.:" />
					<h:inputText size="10" maxlength="5"
						value="#{turnoBean.turno.nome}" required="true"
						requiredMessage="o campo NOME é obrigatório" />

					<h:outputLabel value="Quantidade.:" />
					<p:inputMask mask="99" id="quantidade" size="1"
						required="true" requiredMessage="campo QUANTIDADE é obrigatório"
						value="#{turnoBean.turno.quantidade}" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{turnoBean.salvar}"
						update=":mensagem :formcadastro:gridcadastro :formtabela:tabela" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>

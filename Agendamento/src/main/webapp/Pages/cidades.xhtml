<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />
	<h:form id="formtabela">
		<p:panel header="Cidades - LISTAGEM">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado" id="tabela"
				paginator="true" value="#{cidadeBean.cidades}" var="cidade">
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{cidadeBean.novo}"
						oncomplete="PF('dialogo').show();"
						update=":formcadastro:gridcadastro">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>
				<p:column headerText="Nome" sortBy="#{cidade.nome}"
					filterBy="#{cidade.nome}">
					<h:outputText value="#{cidade.nome}" />
				</p:column>
				<p:column headerText="Estado" sortBy="#{cidade.estado.nome}"
					filterBy="#{cidade.estado.nome}">
					<h:outputText value="#{cidade.estado.nome}" />
				</p:column>
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{cidadeBean.excluir}"
						update=":mensagem :formtabela:tabela">
						<p:confirm header="Confirmação" message="Deseja exluir a cidade?"
							icon="ui-icon-alert" />
						<f:attribute name="cidadeSelecionada" value="#{cidade}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{cidadeBean.editar}"
						oncomplete="PF('dialogo').show();"
						update=":mensagem :formcadastro:gridcadastro">
						<f:attribute name="cidadeSelecionada" value="#{cidade}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>
	<p:dialog header="Cidades - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="formcadastro">
			<h:panelGrid columns="2" id="gridcadastro">
				<h:outputLabel value="Nome.:" />
				<h:inputText size="15" maxlength="50"
					value="#{cidadeBean.cidade.nome}" required="true"
					requiredMessage="o campo NOME é obrigatório" />

				<h:outputLabel value="Estado.:" />
				<p:selectOneMenu filter="true" value="#{cidadeBean.cidade.estado}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="o campo ESTADO é obrigatório">
					<f:selectItem itemLabel="Selecione um Estado" />
					<f:selectItems value="#{cidadeBean.estados}" var="estado"
						itemLabel="#{estado.nome}" itemValue="#{estado}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{cidadeBean.salvar}"
					update=":mensagem :formtabela:tabela :formcadastro:gridcadastro" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

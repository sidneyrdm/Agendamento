<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Agendamento</title>
	<h:outputScript library="js" name="scripts.js" />
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" resizable="true"
			closable="true" collapsible="true">
			<h:form id="formMenu">
				<p:toolbar id="barraPrincipal" rendered="true">
					<f:facet name="left">
						<p:menubar>
							<p:menuitem value="Início" url="/Pages/principalPrivado.xhtml"
								rendered="true" />
							<p:menuitem value="Disponibilidades"
								url="/Pages/disponibilidade.xhtml"
								rendered="#{autenticacaoBean.permissaoAdm}" />
							<p:menuitem value="Agendamentos"
								url="/Pages/agendamentoAdm.xhtml"
								rendered="#{autenticacaoBean.permissaoAdm}" />
							<p:menuitem value="Usuários" url="/Pages/usuario.xhtml"
								rendered="#{autenticacaoBean.permissaoAdm}" />
							<p:menuitem value="Empresas" url="/Pages/empresa.xhtml"
								rendered="#{autenticacaoBean.permissaoAdm}" />
							<p:menuitem value="Agendamentos"
								rendered="#{autenticacaoBean.permissaoRepresentante}"
								url="/Pages/agendamentoRepresentante.xhtml" />
						</p:menubar>
					</f:facet>
					<f:facet name="right">
						<p:menubar>
							<p:submenu icon="ui-icon-person" label="#{autenticacaoBean.nome}">
								<p:menuitem value="Sair"
									actionListener="#{autenticacaoBean.logOff}" />
							</p:submenu>
						</p:menubar>
					</f:facet>
				</p:toolbar>
			</h:form>

		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="50" resizable="true"
			style="text-align: center" closable="true" collapsible="true">
			<h:outputText value="Desenvolvido por.:  Sidney Brito" />
		</p:layoutUnit>
		<p:layoutUnit position="east" size="50" resizable="true"
			closable="true" collapsible="true">
		</p:layoutUnit>
		<p:layoutUnit position="west" size="50" resizable="true"
			closable="true" collapsible="true">
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>

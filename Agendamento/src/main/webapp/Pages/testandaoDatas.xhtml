<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formdisponibilidade">

			<h:panelGrid columns="2" id="gridcadastro">
				<h:outputLabel value="Data.:" />
				<p:selectOneMenu filter="true"
					value="#{representanteBean.representante.empresa}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="o campo EMPRESA é obrigatório">
					<f:selectItem itemLabel="Selecione uma Data" />
					<f:selectItems value="#{disponibilidadeBean.disponibilidades}"
						var="disponibilidade" itemLabel="#{disponibilidade.data}"
						itemValue="#{disponibilidade}" />
				</p:selectOneMenu>



			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuários</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Usuários - LISTAGEM">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Nome" sortBy="" filterBy="">
				</p:column>
				<p:column headerText="Cpf" sortBy="" filterBy="">
				</p:column>
				<p:column headerText="Tipo" sortBy="" filterBy="">
				</p:column>
				<p:column headerText="Ativo" sortBy="" filterBy="">
				</p:column>
				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Usuários - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Pessoa.:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
				</p:selectOneMenu>

				<h:outputLabel value="Senha.:" />
				<p:password maxlength="8" size="15" />

		        <h:outputLabel value="Tipo.:" />
		        <p:selectOneRadio>
		        <f:selectItem itemValue="A" itemLabel="Administrador"/>
		        <f:selectItem itemValue="G" itemLabel="Gerente"/>
		        <f:selectItem itemValue="B" itemLabel="Balconista"/>
		        </p:selectOneRadio>
		        
		        <h:outputLabel value="Ativo" />
		        <p:selectBooleanCheckbox />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

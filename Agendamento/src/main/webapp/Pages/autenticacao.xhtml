<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<p:dialog header="Autenticação" closable="false" draggable="false"
		resizable="false" modal="true" visible="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="cpf" value="Cpf.:" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="15"
					value="#{autenticacaoBean.cpf}" required="true"
					requiredMessage="o campo CPF é obrigatório" />

				<h:outputLabel for="senha" value="Senha.:" />
				<p:password id="senha" size="15" value="#{autenticacaoBean.senha}"
					required="true" requiredMessage="o campo SENHA é obrigatório"/>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Entrar" update=":mensagem"
					actionListener="#{autenticacaoBean.autenticar}" />
				<p:commandButton value="Cancelar"
					action="/Pages/principal.xhtml?faces-redirect=true" ajax="false" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

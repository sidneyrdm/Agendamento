<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formdisponibilidade">

			<h:panelGrid columns="2" id="gridcadastro">
				<h:outputLabel for="turno" value="Turno.:" />
				<p:selectOneRadio value="#{disponibilidadeBean.disponibilidades}"
					required="true" requiredMessage="o campo Turno é obrigatório">
					<f:selectItem itemValue="m" itemLabel="Manha" />
					<f:selectItem itemValue="t" itemLabel="Tarde" />
				</p:selectOneRadio>

				<h:outputLabel for="disponibilidade" value="Data.:" />
				<p:selectOneMenu id="disponibilidade" filter="true"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="o campo DATA é obrigatório">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma Data" />
					<f:selectItems value="#{disponibilidadeBean.disponibilidades}"
						var="disponibilidade" itemLabel="#{disponibilidade.data}"
						itemValue="#{disponibilidade}" />
				</p:selectOneMenu>

				<h:outputLabel value="data selecionada.: " />
				<h:outputText
					value="#{disponibilidadeBean.disponibilidade.qtd_manha}" />

			</h:panelGrid>
		</h:form>

		<h:form>
			<p:multiSelectListbox value="#{multiSelectView.selection}"
				effect="slide" header="Categories" showHeaders="true">
				<f:selectItems value="#{multiSelectView.categories}" />
			</p:multiSelectListbox>

			<p:commandButton value="Save" icon="ui-icon-check" update="out"
				style="display:block;margin:10px 0" />

			<h:outputText id="out" value="Value: #{multiSelectView.selection}"
				style="display:block" />
		</h:form>
	</ui:define>
</ui:composition>

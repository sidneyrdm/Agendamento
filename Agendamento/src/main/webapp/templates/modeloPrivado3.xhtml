<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Agendamento</title>
	<h:outputScript library="js" name="scripts.js" />
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body styleClass="coluna">
	<p:growl id="mensagem" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" resizable="true"
			closable="true" collapsible="true">
			<h:form id="formMenu">
				<p:toolbar id="barraPrincipal" rendered="true"
					style="horizontal-align:center">

					<f:facet name="right">
						<p:menubar>
							<p:menuitem value="Logar" url="/Pages/autenticacao.xhtml" />
						</p:menubar>
					</f:facet>
				</p:toolbar>
			</h:form>

		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="50" resizable="true"
			style="text-align: center" closable="true" collapsible="true">
			<h:outputText
				value="Desenvolvido por.:  Sidney Brito e William Silva - Faculdade Nova Roma" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>

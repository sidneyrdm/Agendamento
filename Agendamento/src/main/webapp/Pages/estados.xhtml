<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formtabela">
		<p:panel header="ESTADOS - LISTAGEM">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado" id="tabela"
				paginator="false" rows="30" value="#{estadoBean.estados}"
				var="estado">
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{estadoBean.novo}"
						oncomplete="PF('dialogo').show();"
						update=":formcadastro:gridcadastro">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>
				<p:column headerText="Nome" sortBy="{estadoBean.estado.nome}"
					filterBy="{estado.nome}">
					<h:outputText value="#{estado.nome}" />
				</p:column>
				<p:column headerText="Sigla">
					<h:outputText value="#{estado.sigla}" />
				</p:column>
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{estadoBean.excluir}"
						update=":mensagem :formtabela:tabela">
						<p:confirm header="Confirmação" message="Deseja exluir o Estado?"
							icon="ui-icon-alert" />
						<f:attribute name="estadoSelecionado" value="#{estado}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{estadoBean.editar}"
						oncomplete="PF('dialogo').show();"
						update=":formcadastro:gridcadastro">
						<f:attribute name="estadoSelecionado" value="#{estado}" />
						 <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>
	<p:dialog header="Estados - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="formcadastro">
			<h:panelGrid id="gridcadastro" columns="2">
				<h:outputLabel value="Nome.:" />
				<h:inputText size="15" maxlength="50"
					value="#{estadoBean.estado.nome}" required="true"
					requiredMessage="o campo NOME é obrigatório" />

				<h:outputLabel value="Sigla.:" />
				<h:inputText size="2" maxlength="2"
					value="#{estadoBean.estado.sigla}" required="true"
					requiredMessage="campo SIGLA é obrigatório" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{estadoBean.salvar}"
					update=":mensagem :formcadastro:gridcadastro :formtabela:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

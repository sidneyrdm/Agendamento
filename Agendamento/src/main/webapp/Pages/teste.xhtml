<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Vendedores</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="Menu"
			resizable="true" closable="true" collapsible="true">
			<h:form>
				<p:menubar>
					<p:submenu label="File" icon="ui-icon-document">
						<p:submenu label="New" icon="ui-icon-contact">
							<p:menuitem value="Project" url="#" />
							<p:menuitem value="Other" url="#" />
						</p:submenu>
						<p:menuitem value="Open" url="#" />
						<p:separator />
						<p:menuitem value="Quit" url="#" />
					</p:submenu>

					<p:submenu label="Edit" icon="ui-icon-pencil">
						<p:menuitem value="Undo" url="#"
							icon="ui-icon-arrowreturnthick-1-w" />
						<p:menuitem value="Redo" url="#"
							icon="ui-icon-arrowreturnthick-1-e" />
					</p:submenu>

					<p:submenu label="Help" icon="ui-icon-help">
						<p:menuitem value="Contents" url="#" />
						<p:submenu label="Search" icon="ui-icon-search">
							<p:submenu label="Text">
								<p:menuitem value="Workspace" url="#" />
							</p:submenu>
							<p:menuitem value="File" url="#" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Actions" icon="ui-icon-gear">
						<p:submenu label="Ajax" icon="ui-icon-refresh">
							<p:menuitem value="Save" actionListener="#{menuView.save}"
								icon="ui-icon-disk" update="mensagem" />
							<p:menuitem value="Update" actionListener="#{menuView.update}"
								icon="ui-icon-arrowrefresh-1-w" update="mensagem" />
						</p:submenu>
						<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
							<p:menuitem value="Delete" actionListener="#{menuView.delete}"
								icon="ui-icon-close" update="mensagem" ajax="false" />
						</p:submenu>
					</p:submenu>

					<p:menuitem value="Quit" url="http://www.primefaces.org"
						icon="ui-icon-close" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Search" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>


		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="South unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Left"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="West unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="Right"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<h:outputText value="Right unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form id="formtabela">
				<p:panel header="Vendedores">
					<p:dataTable emptyMessage="Nenhum Registro Encontrado" id="tabela"
						paginator="false" rows="30" value="#{estadoBean.estados}"
						var="estado">
						<f:facet name="footer">
							<p:commandButton value="Novo" actionListener="#{estadoBean.novo}"
								oncomplete="PF('dialogo').show();"
								update=":formcadastro:gridcadastro">
								<f:actionListener
									type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:commandButton>
						</f:facet>
						<p:column headerText="Nome" sortBy="{estadoBean.estado.nome}"
							filterBy="{estado.nome}">
							<h:outputText value="#{estado.nome}" />
						</p:column>
						<p:column headerText="Empresa">
							<h:outputText value="#{estado.sigla}" />
						</p:column>
						<p:column headerText="Opções">
							<p:commandButton icon="ui-icon-trash"
								actionListener="#{estadoBean.excluir}"
								update=":mensagem :formtabela:tabela">
								<p:confirm header="Confirmação"
									message="Deseja exluir o Estado?" icon="ui-icon-alert" />
								<f:attribute name="estadoSelecionado" value="#{estado}" />
							</p:commandButton>

							<p:commandButton icon="ui-icon-pencil"
								actionListener="#{estadoBean.editar}"
								oncomplete="PF('dialogo').show();"
								update=":formcadastro:gridcadastro">
								<f:attribute name="estadoSelecionado" value="#{estado}" />
								<f:actionListener
									type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:commandButton>
						</p:column>

					</p:dataTable>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:panel>
			</h:form>
			<p:dialog header="Estados - Cadastro" widgetVar="dialogo"
				draggable="false" resizable="false" modal="true">
				<h:form id="formcadastro">
					<h:panelGrid id="gridcadastro" columns="2">
						<h:outputLabel value="Nome.:" />
						<h:inputText size="15" maxlength="50"
							value="#{estadoBean.estado.nome}" required="true"
							requiredMessage="o campo NOME é obrigatório" />

						<h:outputLabel value="Sigla.:" />
						<h:inputText size="2" maxlength="2"
							value="#{estadoBean.estado.sigla}" required="true"
							requiredMessage="campo SIGLA é obrigatório" />
					</h:panelGrid>

					<h:panelGrid columns="2">
						<p:commandButton value="Salvar"
							actionListener="#{estadoBean.salvar}"
							update=":mensagem :formcadastro:gridcadastro :formtabela:tabela" />
						<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
					</h:panelGrid>
				</h:form>
			</p:dialog>

		</p:layoutUnit>

	</p:layout>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formdisponibilidade">
			<h:panelGrid columns="2" id="gridcadastro">
				<h:outputLabel value="Turno.:" />
				<p:selectOneMenu filter="true"
					value="#{disponibilidadeBean.disponibilidade.turno}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="o campo Turno é obrigatório">
					<f:selectItem itemLabel="Selecione um Turno" />
					<f:selectItems value="#{disponibilidadeBean.turnos}" var="turno"
						itemLabel="#{turno.nome}" itemValue="#{turno}" />
					<p:ajax listener="#{disponibilidadeBean.popular}" update=":formdisponibilidade:disponibilidade"/>
				</p:selectOneMenu>
			</h:panelGrid>
			
			<h:outputLabel for="disponibilidade" value="Data.:" />
			<p:selectOneMenu id="disponibilidade" filter="true"
				value="#{disponibilidadeBean.disponibilidade.data}"
				converter="omnifaces.SelectItemsConverter" required="true"
				requiredMessage="o campo DATA é obrigatório">
				<f:selectItem noSelectionOption="true"
					itemLabel="Selecione uma Data" />
				<f:selectItems value="#{disponibilidadeBean.disponibilidades}"
					var="disponibilidade" itemLabel="#{disponibilidade.data}"
					itemValue="#{disponibilidade}" />
			</p:selectOneMenu>


			<p:commandButton value="Gravar"
				actionListener="#{disponibilidadeBean.salvar}"
				update=":mensagem :formdisponibilidade:gridcadastro" />
		</h:form>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Agendamento</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="RendeMais.jpg"
				styleClass="imagemCentralizada" />

		</div>
		<div id="teste">
			<h:form id="FormUsuario">
				<p:toolbar id="toobar" rendered="#{autenticacaoBean.logar}">
					<f:facet name="left">
					</f:facet>
					<f:facet name="right">
						<p:menubar>
							<p:submenu icon="ui-icon-person" label="#{autenticacaoBean.nome}">
								<p:menuitem value="Sair"
									actionListener="#{autenticacaoBean.logOff}" />
							</p:submenu>
						</p:menubar>
					</f:facet>
				</p:toolbar>
			</h:form>
			<h:form id="formMenu">
				<p:menubar>
					<p:menuitem value="Início" url="/Pages/principal.xhtml"
						rendered="true" />
					<p:menuitem value="Disponibilidade"
						url="/Pages/disponibilidade.xhtml"
						rendered="#{autenticacaoBean.permissaoAdm}" />
					<p:menuitem value="Agendamentos" url="/Pages/agendamentoAdm.xhtml"
						rendered="#{autenticacaoBean.permissaoAdm}" />
					<p:menuitem value="Usuários" url="/Pages/usuario.xhtml"
						rendered="#{autenticacaoBean.permissaoAdm}" />
					<p:menuitem value="Empresas" url="/Pages/empresa.xhtml"
						rendered="#{autenticacaoBean.permissaoAdm}" />
					<p:menuitem value="Agendamentos"
						rendered="#{autenticacaoBean.permissaoRepresentante}"
						url="/Pages/agendamentoRepresentante.xhtml" />
					<p:menuitem value="Logar"
						actionListener="#{autenticacaoBean.desabilitabotaoLogar}" />
				</p:menubar>
			</h:form>

		</div>

		<div id="conteudo" class="divConteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>
</h:body>
</html>
